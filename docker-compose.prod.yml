# Production Docker Compose Configuration
# ResearchNow - Optimized for production deployment

version: "3.8"

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: researchnow-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-researchnow}
      POSTGRES_USER: ${POSTGRES_USER:-researchnow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U researchnow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: researchnow-redis-prod
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 768M
        reservations:
          cpus: "0.5"
          memory: 512M

  # RabbitMQ (Production)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: researchnow-rabbitmq-prod
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-researchnow}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 512MB
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 768M
        reservations:
          cpus: "0.5"
          memory: 512M

  # MinIO Object Storage (Production)
  minio:
    image: minio/minio:latest
    container_name: researchnow-minio-prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://minio.researchnow.com
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: researchnow-qdrant-prod
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: researchnow/backend:latest
    container_name: researchnow-backend-prod
    restart: always
    environment:
      # App Settings
      ENVIRONMENT: production
      DEBUG: "false"
      APP_NAME: ResearchNow

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-researchnow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-researchnow}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # RabbitMQ
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-researchnow}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_SECURE: "false"

      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyCeRaZE6Cs5kEMT9cq_ZvTWNRmHbGRqdpA}
      SECRET_KEY: ${SECRET_KEY}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}

      # Security
      CORS_ORIGINS: ${CORS_ORIGINS:-https://researchnow.com,https://www.researchnow.com}

      # Performance
      WORKERS: ${BACKEND_WORKERS:-4}

    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - researchnow-network
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: researchnow/backend:latest
    container_name: researchnow-celery-worker-prod
    restart: always
    command: celery -A workers.celery_app worker --loglevel=info --concurrency=4
    environment:
      # Same as backend
      ENVIRONMENT: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-researchnow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-researchnow}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-researchnow}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD}@redis:6379/1
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyCeRaZE6Cs5kEMT9cq_ZvTWNRmHbGRqdpA}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - researchnow-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: researchnow/backend:latest
    container_name: researchnow-celery-beat-prod
    restart: always
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-researchnow}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-researchnow}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-researchnow}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  # Web Frontend (Production)
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.researchnow.com}
    image: researchnow/frontend:latest
    container_name: researchnow-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.researchnow.com}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - researchnow-network
    depends_on:
      - backend
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: researchnow-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - web-frontend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: researchnow-prometheus-prod
    restart: always
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: researchnow-grafana-prod
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://grafana.researchnow.com
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - researchnow-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  qdrant_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  researchnow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
