# Simplified Production Docker Compose Configuration
# ResearchNow - Single-server production deployment

version: "3.8"

services:
  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-researchnow}
      POSTGRES_USER: ${POSTGRES_USER:-researchnow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c random_page_cost=1.1
      -c work_mem=2MB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U researchnow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - researchnow-network

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-changeme123}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - researchnow-network

  # RabbitMQ (Production)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-researchnow}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme123}
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - researchnow-network

  # MinIO Object Storage (Production)
  minio:
    image: minio/minio:latest
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchnow-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - researchnow-network

  # Backend API (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    image: researchnow/backend:latest
    restart: always
    environment:
      # App Settings
      ENVIRONMENT: production
      DEBUG: "false"
      APP_NAME: ResearchNow

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-researchnow}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-researchnow}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/0

      # RabbitMQ
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-researchnow}:${RABBITMQ_PASSWORD:-changeme123}@rabbitmq:5672/
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379/1

      # MinIO
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme123}
      MINIO_SECURE: "false"

      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333

      # API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY:-AIzaSyCeRaZE6Cs5kEMT9cq_ZvTWNRmHbGRqdpA}
      SECRET_KEY: ${SECRET_KEY:-researchnow-secret-key-change-in-production}

      # Security
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:3001", "http://localhost:8000"]'

    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - researchnow-network

  # Web Frontend (Production)
  web-frontend:
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    image: researchnow/frontend:latest
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - researchnow-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  researchnow-network:
    driver: bridge
