services:
  postgres:
    image: postgres:15-alpine
    container_name: researchnow-postgres
    environment:
      POSTGRES_DB: researchnow
      POSTGRES_USER: researchnow
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: researchnow-redis
    command: redis-server --requirepass changeme123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: researchnow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: researchnow
      RABBITMQ_DEFAULT_PASS: changeme123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  minio:
    image: minio/minio:latest
    container_name: researchnow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: changeme123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ./backend
      target: development
    container_name: researchnow-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql://researchnow:changeme123@postgres:5432/researchnow
      REDIS_URL: redis://:changeme123@redis:6379/0
      GEMINI_API_KEY: AIzaSyCeRaZE6Cs5kEMT9cq_ZvTWNRmHbGRqdpA
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  web-frontend:
    build: ./web-frontend
    container_name: researchnow-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./web-frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
